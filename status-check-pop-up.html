<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webly</title>

    <link rel="stylesheet" type="text/css" href="./assets/styles/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.css">

    <link rel="stylesheet" type="text/css" href="./assets/styles/media-queries/320main.css">
    <link rel="stylesheet" type="text/css" href="./assets/styles/media-queries/480main.css">
    <link rel="stylesheet" type="text/css" href="./assets/styles/media-queries/680main.css">
    <link rel="stylesheet" type="text/css" href="./assets/styles/media-queries/768main.css">
    <link rel="stylesheet" type="text/css" href="./assets/styles/media-queries/950main.css">
    <link rel="stylesheet" type="text/css" href="./assets/styles/media-queries/common-mobile.css">
    <link rel="stylesheet" type="text/css" href="./assets/styles/media-queries/common.css">
</head>
<body>

    <div id="openPopUp">
        Click to open pop up
    </div>

    <div class="fullPagePopUp" id="statusCheckPopUp">
        <div class="popUpWrap">
            <div class="closeButton"><img src="./assets/images/close-pop-up-icon.png" alt=""></div>
            <h3>Check vehicle status</h3>

            <div class="inputBoxWrap">
                <label for="username">Select vehicle</label>
                <select>
                    <option value="1">Peugeot 407</option>
                    <option value="2">Mercedez-benz</option>
                </select>
            </div>
            <div class="inputBoxWrap">
                <label for="username">Input mileage</label>
                <input type="number">
            </div>

            <div class="actionsWrap">
                <button class="cancel">Cancel</button>
                <button class="submit">Check</button>
            </div>
        </div>
    </div>

</body>
</html>
